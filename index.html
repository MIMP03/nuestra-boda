  <source src="hasta-mi-final.mp3" type="audio/mpeg">
  <source src="./hasta-mi-final.mp3" type="audio/mpeg">
  <source src="../hasta-mi-final.mp3" type="audio/mpeg">
</audio>

<script>
  window.onload = function() {
    const audio = document.getElementById('miAudio');
    
    // Muestra un mensaje en la consola para verificar la ruta del archivo
    console.log('Ruta actual:', window.location.href);
    
    // Verifica si el audio se cargó correctamente
    if (audio.readyState === 0) {
      alert('No se pudo encontrar el archivo de audio');
    }

    // Intenta reproducir el audio
    const playAttempt = setInterval(() => {
      audio.play()
      .then(() => {
        console.log('¡Audio reproduciendo!');
        clearInterval(playAttempt);
      })
      .catch(error => {
        console.log('Error al reproducir:', error);
      });
    }, 3000);
  }
</script>
